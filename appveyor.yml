#------------------------------------------------------------#
#     CI Build Configuration for master branch pre-release   #
#------------------------------------------------------------#
version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
environment:
  GITHUB_USERNAME:
    secure: 91yyZaesa1lLhAxe/rbyRw==
  GITHUB_PASSWORD:
    secure: aNMjoL/oNVTBl2RAEXLFeg==
# Do not build feature branch with open Pull Requests
skip_branch_with_pr: true
# Automatically register private account and/or project AppVeyor NuGet feeds.
nuget:
  account_feed: true
build_script:
- ps: .\build.ps1
test: off
artifacts:
- path: '.\artifacts\**\*.nupkg'
- path: '.\artifacts\coverage-report'
deploy:
  - provider: NuGet
    name: AppVeyor Feed
    on:
      #branch: master # Deploy only on master branch
      appveyor_repo_tag: true
    server: https://ci.appveyor.com/nuget/icarus
    api_key:
      secure: wVt1RgJAnhNTyIjtK9yFkQbEEM+fBk1TLUzo0j3pe2U=
    skip_symbols: true
    artifact: /.*\.nupkg/